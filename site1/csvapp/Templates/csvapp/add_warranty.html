<!-- add_warranty.html -->

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Bảo Hành</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        color: #333;
    }

    /* Header */
    .header {
        height: 100px;
        background-color: rgba(0, 51, 102, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 2;
    }

    .header h1 {
        font-size: 26px;
        font-weight: bold;
    }

    /* Navbar */
    .navbar {
        background-color: #f0f2f5;  /* White gray background */
        width: 220px;
        padding-top: 20px;
        position: fixed;
        top: 100px;
        left: 0;
        height: calc(100% - 100px);
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .navbar ul {
        list-style-type: none;
        width: 100%;
    }

    .navbar ul li {
        width: 100%;
    }

    .navbar ul li a {
        color: #333; /* Black text color */
        text-decoration: none;
        font-size: 18px;
        font-weight: 500;
        padding: 15px;
        display: flex;
        align-items: center;
        text-align: left;
        transition: background-color 0.3s, color 0.3s;
        border-radius: 8px;
        margin: 8px 0;
    }

    .navbar ul li a i {
        margin-right: 10px; /* Space between icon and text */
    }

    .navbar ul li a:hover {
        background-color: #4a69bd;
        color: #ffffff;
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 15px 0;
        background: #333;
        color: #fff;
        position: fixed;
        width: 100%;
        bottom: 0;
        z-index: 1;
    }
</style>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1>Nhóm 6 - Thực tập cơ sở ngành</h1>
        </div>
    </header>

    <!-- Navbar with Icons -->
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'trangchu' %}"><i class="fas fa-home"></i> Về trang chủ</a></li>
            <li><a href="{% url 'product_management' %}"><i class="fas fa-cogs"></i> Quản lý Sản phẩm</a></li>
            <li><a href="{% url 'location_management' %}"><i class="fas fa-list-alt"></i> Quản lý Danh mục sản phẩm</a></li>
            <li><a href="{% url 'upload_files' %}"><i class="fas fa-upload"></i> Báo cáo Doanh thu</a></li>
            <li><a href="{% url 'supplier_management' %}"><i class="fas fa-truck"></i> Quản lý Nhà cung cấp</a></li>
            <li><a href="{% url 'warehouse_entry_list' %}"><i class="fas fa-boxes"></i> Quản lý nhập kho</a></li>
            <li><a href="{% url 'warehouse_exit_list' %}"><i class="fas fa-exchange-alt"></i> Quản lý xuất kho</a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h2>Thêm Bảo Hành</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Lưu Bảo Hành</button>
            <a href="{% url 'warranty_list' %}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Warehouse Management System. All rights reserved.</p>
    </footer>
</body>
</html>
